<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Tekisky Pvt Ltd</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background-color: #007bff;
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      nav {
        background-color: #333;
        overflow: hidden;
      }

      nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

      nav a:hover {
        background-color: #575757;
      }

      .container {
        padding: 20px;
        max-width: 600px;
        margin: 30px auto;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h2 {
        text-align: center;
        color: #007bff;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
        font-size: 1.1rem;
        font-weight: bold;
      }

      input,
      textarea {
        padding: 10px;
        margin-bottom: 15px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1.2rem;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      textarea {
        resize: none;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Register with Tekisky Pvt Ltd</h1>
    </header>

    <nav>
        <a href="/tekisky/home">Home</a>
        <a href="/tekisky/service">Services</a>
        <a href="/tekisky/about">About Us</a>
        <a href="/tekisky/register">register</a>
    </nav>

    <div class="container">
      <h2>Register Now</h2>
      <form action="/tekisky/register" method="POST">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="mobile">Mobile:</label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          placeholder="Enter your mobile number"
          required
        />

        <label for="address">Address:</label>
        <textarea
          id="address"
          name="address"
          rows="4"
          placeholder="Enter your address"
          required
        ></textarea>

        <input type="submit" value="Register" />
      </form>
    </div>

    <footer>
      <p>&copy; 2024 Tekisky Pvt Ltd. All Rights Reserved.</p>
    </footer>
  </body>
</html>
